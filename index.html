<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component by CecyLA</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="card__body">
    <img class="img__bg" src="images/bg-pattern-card.svg" alt="" srcset="">
    <img class="icon__profile" src="images/image-victor.jpg" alt="" sizes="" srcset="">
    <div class="card__tittle">
      <p class="name">Victor Crest <strong>26</strong></p>
      <p class="country">London</p>
    </div>
    <div class="card__social">
      <div class="item">
        80K
        <span class="item__text">Followers</span>
      </div>
      <div class="item">
        803K
        <span class="item__text">Likes</span>
      </div>
      <div class="item">
        1.4K
        <span class="item__text">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CecyLA">CecyLA â™¡</a>.
  </div>
</body>
</html>
